<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire - ME</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body.yesRedirect { background : rgb(111, 183, 243)
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Hire - ME ?</h1>
        </div>
        <div class="gif_container">
            <img src = "ghostCrtoon.png" alt= "Hire me gif">
        </div>
        <div class="buttons">
            <button class="btn btn-primary" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn btn-primary" id="noButton" onmouseover="moveButton()"  onclick="moveButton()">No</button>
        </div>
    </div>
    
    <script>
        function nextPage() {
            document.body.classList.add("yesRedirect");
            setTimeout(function() {
                window.location.href = "thanku.gif";
            } , 500);
        }

        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById("noButton").offsetWidth)-85;
            var y = Math.random() * (window.innerHeight - document.getElementById("noButton").offsetHeight)-48;
            document.getElementById("noButton").style.left= `${x}px`;
            document.getElementById("noButton").style.top= `${y}px`;
        }
    </script>

</body>
</html>
